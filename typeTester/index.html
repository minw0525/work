<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tester</title>
    <script src="https://opentype.js.org/dist/opentype.js"></script>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.svg">
</head>
<body>
    <div id="previewFont"></div>
    <main id="content" class="flex">
        <div id="dropzone" class="flex">
            <div id="font-preview">
                <div id="sandbox" contenteditable="true" spellcheck="false">Drag font to preview.</div>
            </div>
        </div>
    </main>
</body>
</html>
